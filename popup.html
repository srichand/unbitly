<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>          
<link rel="stylesheet" type="text/css" href="css/reset-min.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<script type="text/javascript">
function ClearStorage () {
    var bkg = chrome.extension.getBackgroundPage()
    bkg.ClearLocalStorage();
    console.log("Cleared");
}

$.ready( function() {
    $('a[id="clear-cache"]').click(function (event) {
        alert("Clearing storage");
        ClearStorage();
    });
});
</script>
</head>

<body id="unbitly-body">
<header>
<h1>Unbitly</h1>
<h3>Preferences</h3>
</header>

<section id="page">
<p>
    <ul>
    <li><a href="#" id="clear-cache" onClick="ClearStorage()">Clear local cache</a></li>
    </ul>
</p>
</section>
</body>
</html>
