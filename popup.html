<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery.js"></script>          
<link rel="stylesheet" type="text/css" href="css/reset-min.css">
<link rel="stylesheet" type="text/css" href="css/default.css">

</head>

<body id="unbitly-body">
<header>
<h1>Unbitly</h1>
<h3>Preferences</h3>
</header>

<section id="page2">
<h3>Your bit.ly login info</h3>
<p id="desc">
    Enter your bit.ly username and API key here.
    You can get the API key from <a href="http://bit.ly/a/your_api_key" target="_blank">http://bit.ly/a/your_api_key</a>.
</p>
<p>
    <ul>
    <li>bit.ly Username: <input type="text" id="username" /></li>
    <li>bit.ly API Key&nbsp;&nbsp;&nbsp; : <input type="text" id="api_key" /></li>
    <li><button value = "Save" onClick="SetOptions()">Save</button></li>
    </ul>
</p>
</section>

<section id="page">
<p class="ClearCacheP">
    <ul>
        <li><button id="ClearStorageButton" onClick="ClearStorage()">Clear local cache</button></li>
    </ul>
</p>
</section>

<script type="text/javascript">
function ClearStorage () {
    var bkg = chrome.extension.getBackgroundPage();
    bkg.ClearLocalStorage();
    console.log("Cleared");
    $("#ClearStorageButton").fadeOut("explode", function () {
        $("p.ClearCacheP").html("Cache cleared. Thanks!");
    });

}

</script>

</body>
</html>
